<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org" lang="ru">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-heading">
                <div class="p-3 text-white bg-dark border border-primary-subtle rounded-1">
                    <td th:text="${principalUser.getUsername()}"> VALUE</td>
                    <td>:with roles</td>
                    <td th:each="role : ${principalUser.getRoles()}"
                        th:text="${role.getName.replaceFirst('ROLE_', '') + ' '}">VALUE
                    </td>
                    <a href="/logout" class="text-white-50 bg-dark" style="float:right;"> Logout</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-2">
            <div class="p-3 text-white bg-primary border border-primary-subtle rounded-1">Admin</div>
            <div class="p-3 text-primary">User</div>
        </div>
        <div class="col-10">
            <div class="table table-responsive">
                <table class="table table-success table-striped">
                    <h1>Admin panel</h1>
                    <br>
                    <a href="/user" class="text-dark">Users table</a>
                    &nbsp &nbsp &nbsp
                    <a href="admin/new">New user</a>
                    <br><br>
                    <h5>All users</h5>
                    <br>
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:each="user : ${users}">
                        <tr>
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td>
        <span th:each="role,iterStat : ${user.getRoles()}"
              th:text="${role} + ${!iterStat.last ? ' ' : ''}"></span>
                            </td>
                            <td>
                                <a th:href="@{admin/edit/{id}(id=${user.id})}" class="btn btn-info">Edit</a>
                            </td>
                            <td>
                                <a th:href="@{/deleteStudent/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                            </td>
                            <td>
                            </td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
